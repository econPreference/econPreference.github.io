---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      {% if post.content contains post.excerpt_separator %}
        {{ post.excerpt }}
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      {% else %}
        {{ post.content }}
      {% endif %}

    </article>
  {% endfor %}
</div>
